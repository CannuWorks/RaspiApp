<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Socket</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&family=Ubuntu+Mono&display=swap"
        rel="stylesheet">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/theme_style.css') }}">
    <meta http-equiv="refresh" content="5">
</head>

<body>
    <div class="header">
        <div class="header-img">
            <a href="https://www.raspberrypi.com/" target="_blank" rel="noopener noreferrer"><img
                    src="{{ url_for('static', filename='images/RPi-Logo.png') }}" alt="Raspi Logo"></a>
        </div>
        <div class="header-logo">
            Raspberry Pi
        </div>
        <div class="header-list">
            <ul>
                <li><a href="https://www.raspberrypi.com/documentation/" target="_blank"
                        rel="noopener noreferrer">LINK</a></li>
                <li><a href="{{ url_for('index') }}">HOME</a></li>
            </ul>
        </div>
    </div>

    <div class="main">
        <h2>Socket</h2>
        <div class="main-list">
            <ul>
            <table>
                <thead>
                    <tr>
                        <div class="main-list">
                        <th colspan="7">Socket Table</th>
                        </div>
                    </tr>
                </thead>
                <tbody>
                    {% for i in result %}
                    <tr>
                        <div class="main-list">
                        <td>{{ i[0] }}</td>
                        <td>{{ i[1] }}</td>
                        <td>{{ i[2] }}</td>
                        <td>{{ i[3] }}</td>
                        <td>{{ i[4] }}</td>
                        <td>{{ i[5] }}</td>
                        <td>{{ i[6] }}</td>
                        </div>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            </ul>
        </div>
    </div>

    <div class="footer">
        <div class="footer-copyright">
            "Raspberry Pi is a trademark of Raspberry Pi Ltd‚Äù<br>
            Software Copyright @MashCannu
        </div>
    </div>
</body>

</html>
